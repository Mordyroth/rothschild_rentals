<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <form id="expense-form" action="../php/form_handle.php" method="POST">
      <div class="form-row">
        <label for="car">Car:</label>
        <select id="car" name="car" required>
          <option value="">--Select Car--</option>
        </select>
      </div>
      
      <div class="form-row">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" required>
      </div>
      
      <div class="form-row">
        <label for="datetime">Date and Time:</label>
        <input type="datetime-local" id="datetime" name="datetime" value="{{datetime}}" required>
      </div>

      <div class="form-row">
        <label for="paid">Paid:</label>
        <select id="paid" name="paid">
          <option value="Employee" selected>Employee</option>
          <option value="Employee">Fogel</option>
          <option value="Self">Self</option>
          <option value="Guest Reimbursement">Guest Reimbursement</option>
          <option value="uber">Uber</option>
        </select>
      </div>

      <div class="form-row">
        <label for="expense-type">Expense Type:</label>
        <select id="expense-type" name="expense-type">
          <option value="">--Select Expense Type--</option>
          <option value="delivery">Delivery</option>
          <option value="car-wash">Car Wash</option>
          <option value="uber">Uber</option>
          <option value="other" selected>Other</option>
        </select>
      </div>

      <div class="form-row">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" maxlength="200"></textarea>
      </div>

      <div class="form-row">
        <label for="input-by">Input By:</label>
        <input type="text" id="input-by" name="input-by" value="Mordy">
      </div>

      <div class="form-row">
        <button type="submit">Submit</button>
      </div>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
